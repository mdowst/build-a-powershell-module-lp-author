name: build module

on: [push]

jobs:
  build-and-publish-module:
    name: Run build and upload artifacts
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
    

      - name: Install from ModuleBuilder
        shell: pwsh
        run: |
          [string]::IsNullOrEmpty($env:TOKENOWNER)
        env: # Or as an environment variable
          GITHUBTOKEN: ${{ secrets.GITHUBTOKEN }}
          TOKENOWNER: ${{ secrets.TOKENOWNER }}

